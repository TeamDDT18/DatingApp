        <div class="dropdown"  *ngIf="(accountService.currentUser$ | async) as user"  dropdown>
          <a class="dropdown-toggle" dropdownToggle>Welcome {{user.username| titlecase}}</a>
            <div class="dropdown-menu mt-3"*dropdownMenu>
            <a class="dropdown-item">Settings</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item"(click)="logout()">Logout</a>
              </div>
            </div>

        <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm ="ngForm" class="d-flex" (ngSubmit)="login()" 
        autocomplete="off">
          <input 
          name="Username"
          [(ngModel)]="model.Username"
          class="form-control me-2" 
          type="text" 
          placeholder="Username">
          <input 
          name="Password"
          [(ngModel)]="model.Password"
          class="form-control me-2" 
          type="password" 
          placeholder="Password">
          <button class="button-L" type="submit">Login</button>
        </form>
